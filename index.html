<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/b568601e5a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One:ital@1&family=Kanit:wght@100;500&family=Raleway:ital,wght@0,100;0,500;1,300&family=Roboto:ital,wght@1,300;1,500&family=Square+Peg&display=swap" rel="stylesheet">
    <!-- setting icon link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- close btn link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="pngwing.com.png">
    <title>To Do App</title>
</head>
<body>
    <div class="center-section">
        <p class="alert"></p>
        <h1>to do list</h1>
        <form class="form">
            <input type="text" placeholder="e.g study" id="input-value">
            <button type="submit" class="submit-btn">submit</button>
        </form>
        <div class="container">
            <div class="list">
                
            </div>
            <button class="clear-btn">clear items</button>
        </div>
    </div>
    <!-- **************  color flipper *************** -->
    <div class="icon">
        <span class="material-symbols-outlined">settings</span>
    </div>
    <div class="modal">
        <div class="main-content">
            <!-- close button -->
            <div class="close-btn">
                <span class="material-symbols-outlined close-icon">close</span>
            </div>
            <!-- colors switcher -->
            <div class="color-switcher">
                <h3 class="colors-header">background colors</h3>
                <input type="radio" class="color color-1" name="color">
                <input type="radio" class="color color-2" name="color">
                <input type="radio" class="color color-3" name="color">
                <input type="radio" class="color color-4" name="color">
            </div>
        </div>
    </div>






    <script src="app.js"></script>
    <script src="color.js"></script>
</body>
</html>
